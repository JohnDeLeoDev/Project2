<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CS 4731 Final Project Part I</title>
        <script id="vshader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            attribute vec4 vNormal;
            attribute vec2 vTexCoord;
            attribute vec4 vColor;

            uniform mat4 modelMatrix;
            uniform mat4 viewMatrix;

            uniform vec4 lightPosition;
            uniform vec4 lightAmbient;
            uniform vec4 lightDiffuse;
            uniform vec4 lightSpecular;

            varying highp vec2 fTexCoord;
            varying vec4 fNormal;


            varying vec4 fColor;

            void main(void) {
                gl_Position = viewMatrix * modelMatrix * vPosition;
                fTexCoord = vTexCoord;
                fNormal = viewMatrix * modelMatrix * vNormal;
                fColor = vColor;

            }
        </script>

        <script id="fshader" type="x-shader/x-fragment">
            precision mediump float;
            varying highp vec2 fTexCoord;
            uniform sampler2D uTexture;

            varying vec4 fNormal;
            varying vec4 fColor;

            void main(void) {
                gl_FragColor = fColor;
            }
        </script>

        <script type="text/javascript" src="lib/webgl-utils.js"></script>
        <script type="text/javascript" src="lib/initShaders.js"></script>
        <script type="text/javascript" src="lib/MV.js"></script>

        <script type="text/javascript" src="lib/model.js"></script>
        <script type="text/javascript" src="lib/face.js"></script>
        <script type="text/javascript" src="main.js"></script>

    </head>

    <body>
        <h1 id="mode">CS 4731 Final Project</h1>

        <canvas id="webgl" class="box" width="1600" height="900">
            Please use a browser that supports the "canvas" tag.
        </canvas>
    </body>
</html>
